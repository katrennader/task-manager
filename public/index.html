<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <!-- Sign In Page -->
    <div id="signin-page" class="page active">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password"
          required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="#" id="go-register">Sign up
        </a></p>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="page">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password"
          required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="go-signin">Sign in
          </a></p>
    </div>
<div id="dashboard-page" class="page">
  <h2>Task Dashboard</h2>

  <div class="task-actions">
    <input type="text" id="new-task" placeholder="Add new task">
    <select id="task-status">
      <option value="uncompleted">uncompleted</option>
      <option value="completed">completed</option>
    </select>
    <button id="add-task">Add Task</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="active" data-tab="all-tasks">All</button>
    <button data-tab="completed-tasks">Completed</button>
    <button data-tab="uncompleted-tasks">Uncompleted</button>
  </div>

  <!-- Task Lists -->
  <div class="task-container">
    <ul class="task-list active" id="all-tasks">
      <li class="completed">Completed Task 1
        <div class="task-buttons">
           <button class="edit-task"><i class="fa-solid fa-pen"></i></button>
          <button class="delete-task "><i class="fa-solid fa-trash"></i></button>
        </div>
      </li>
      <li class="uncompleted">Uncompleted Task 1
        <div class="task-buttons">
          <button class="edit-task" ><i class="fa-solid fa-pen"></i></button>
          <button class="delete-task" ><i class="fa-solid fa-trash"></i></button>
        </div>
      </li>
      <li class="uncompleted">Uncompleted Task 2
        <div class="task-buttons">
          <button class="edit-task"><i class="fa-solid fa-pen"></i></button>
          <button class="delete-task"><i class="fa-solid fa-trash"></i></button>
        </div>
      </li>
    </ul>

    <ul class="task-list" id="completed-tasks">
      <li class="completed">Completed Task 1
        <div class="task-buttons">
          <button class="edit-task"><i class="fa-solid fa-pen"></i></button>
          <button class="delete-task"><i class="fa-solid fa-trash"></i></button>
        </div>
      </li>
    </ul>

    <ul class="task-list" id="uncompleted-tasks">
      <li class="uncompleted">Uncompleted Task 1
        <div class="task-buttons">
          <button class="edit-task"><i class="fa-solid fa-pen"></i></button>
          <button class="delete-task"><i class="fa-solid fa-trash"></i></button>
        </div>
      </li>
      <li class="uncompleted">Uncompleted Task 2
        <div class="task-buttons">
          <button class="edit-task"><i class="fa-solid fa-pen"></i></button>
          <button class="delete-task"><i class="fa-solid fa-trash"></i></button>
        </div>
      </li>
    </ul>
  </div>
</div>
    <script src="./app.js">
      const deleteBtn = document.createElement('button');
deleteBtn.classList.add('delete-task');
deleteBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';
deleteBtn.addEventListener('click', () => removeTask(task._id));

const editBtn = document.createElement('button');
editBtn.classList.add('edit-task');
editBtn.innerHTML = '<i class="fa-solid fa-pen"></i>';
editBtn.addEventListener('click', () => startInlineEdit(task._id));

    </script>
  </body>
</html>
